    <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Inline script to set theme instantly, preventing FOUC (Flash of Unstyled Content)
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .nav-link.active {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
            border-radius: 0.375rem; /* rounded-md */
        }
        .dark .nav-link.active {
            background-color: #b91c1c; /* red-700 */
            color: #ffffff; /* white */
        }
    </style>
</head>

                    <a href="contact.html" class="nav-link text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 text-sm font-medium active">Contact</a>
                    <button id="theme-toggle" class="text-red-600 dark:text-red-500 focus:outline-none text-lg w-6 h-6 flex items-center justify-center">
                        <i class="fas fa-sun hidden" id="theme-icon-light"></i>
                        <i class="fas fa-moon hidden" id="theme-icon-dark"></i>
                        <i class="fas fa-desktop hidden" id="theme-icon-system"></i>
                    </button>
                </div>
                
                <div class="md:hidden flex items-center">
                    <button id="theme-toggle-mobile" class="text-red-600 dark:text-red-500 focus:outline-none mr-4 text-lg w-6 h-6 flex items-center justify-center">
                        <i class="fas fa-sun hidden" id="theme-icon-light-mobile"></i>
                        <i class="fas fa-moon hidden" id="theme-icon-dark-mobile"></i>
                        <i class="fas fa-desktop hidden" id="theme-icon-system-mobile"></i>
                    </button>
                    <button id="mobile-menu-button" class="text-gray-600 dark:text-gray-300 focus:outline-none">

                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-zinc-900">
            <a href="index.html" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700">Home</a>
            <a href="stats.html" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700">Stats</a>
            <a href="contact.html" class="block py-2 px-4 text-sm hover:bg-gray-200 dark:text-gray-200 dark:hover:bg-gray-700">Contact</a>
        </div>
    </nav>

    <main class="pt-24 pb-12 flex-grow">
        <div class="container mx-auto p-8">
            <div class="bg-white dark:bg-zinc-900 p-8 sm:p-12 rounded-lg shadow-lg max-w-3xl mx-auto border-t-4 border-red-600">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 dark:text-white mb-4 text-center">Contact Us</h1>
                <p class="text-gray-600 dark:text-gray-300 text-lg mb-8 text-center">Have a question? We'd love to hear from you.</p>
                
                <form action="#" method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
                            <input type="text" name="name" id="name" autocomplete="name" class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 bg-gray-50 dark:bg-zinc-800 text-gray-900 dark:text-gray-200 px-4 py-3 transition-colors duration-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                            <input type="email" name="email" id="email" autocomplete="email" class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 bg-gray-50 dark:bg-zinc-800 text-gray-900 dark:text-gray-200 px-4 py-3 transition-colors duration-300">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="block w-full rounded-md border-gray-300 dark:border-gray-700 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 bg-gray-50 dark:bg-zinc-800 text-gray-900 dark:text-gray-200 px-4 py-3 transition-colors duration-300"></textarea>
                    </div>
                    <div class="mt-8 text-center">
                        <button type="submit" class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:bg-red-700 dark:hover:bg-red-600 transition-colors duration-300">
                            Send Message
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="bg-white dark:bg-zinc-900 shadow-inner mt-auto">
        <div class="container mx-auto text-center py-6 px-4">
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                Made by 
                <a href="https://github.com/nitrosyntax/" class="underline hover:text-gray-700 dark:hover:text-gray-300 transition-colors duration-300">nitrosyntax</a> and

    </footer>
