<!DOCTYPE html>

<html lang="en" class="">
<head>
    <meta charset="UTF-8">

    <title>F1 Driver Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        // Inline script to set theme instantly, preventing FOUC (Flash of Unstyled Content)
        const theme = localStorage.getItem('theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Updated accent color to dark gray */
        .nav-link.active { color: #6b7280; border-bottom: 2px solid #6b7280; }
        .dark .nav-link.active { border-bottom-color: #9ca3af; color: #9ca3af; }
    </style>
</head>
