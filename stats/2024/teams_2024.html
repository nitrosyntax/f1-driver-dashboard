    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('team-details-container');
            const params = new URLSearchParams(window.location.search);
            const teamName = params.get('name');

            const countryCodeMapping = {
                'Thailand': 'th', 'Spain': 'es', 'United Kingdom': 'gb', 'Finland': 'fi',
                'Argentina': 'ar', 'Australia': 'au', 'France': 'fr', 'Germany': 'de',
                'New Zealand': 'nz', 'Monaco': 'mc', 'Denmark': 'dk', 'Mexico': 'mx',
                'Japan': 'jp', 'Netherlands': 'nl', 'China': 'cn', 'USA': 'us', 'Canada': 'ca',
                'Italy': 'it', 'Switzerland': 'ch', 'United States': 'us', 'Austria': 'at', 'Luxembourg': 'lu'
            };

            if (!teamName) {
                container.innerHTML = '<p class="text-center text-red-500">No team specified.</p>';
                return;
            }

            document.title = `${teamName} - Team Info`;

            Promise.all([
                fetch('teams_2024.json').then(res => res.json()),
                fetch('2024.json').then(res => res.json())
            ])
            .then(([teams, drivers]) => {
                const team = teams.find(t => t.name === teamName);
                const teamDrivers = drivers.filter(d => d.team === teamName);

                if (!team) {
                    container.innerHTML = `<p class="text-center text-red-500">Team "${teamName}" not found.</p>`;
                    return;
                }
                
                const palette = team.palette;
                const root = document.documentElement;
                root.style.setProperty('--team-color-light', palette.lightText);
                root.style.setProperty('--team-color-dark', palette.darkText);
                
                const teamCountryName = team.base.split(', ')[1];
                const countryCode = countryCodeMapping[teamCountryName];
                const flagUrl = countryCode ? `https://flagcdn.com/w40/${countryCode}.png` : '';

                const principalCountryCode = countryCodeMapping[team.teamPrincipalCountry];
                const principalFlagUrl = principalCountryCode ? `https://flagcdn.com/w40/${principalCountryCode}.png` : '';

                const principalTooltipHTML = `
                    <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2 bg-white dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-10">
                        <img src="${team.teamPrincipalImage}" alt="${team.teamPrincipal}" class="w-full h-full object-cover rounded-md">
                    </div>
                `;

                const driverCardsHTML = teamDrivers.map(driver => {
                    const driverCountryCode = countryCodeMapping[driver.country];
                    const driverFlagUrl = driverCountryCode ? `https://flagcdn.com/w40/${driverCountryCode}.png` : '';

                    return `
                    <a href="driver_2024.html?name=${encodeURIComponent(driver.name)}" class="group block bg-gray-50 dark:bg-zinc-800 rounded-lg shadow transform hover:scale-105 transition-transform duration-300 overflow-hidden">
                        <div class="p-5 flex items-center space-x-4">
                            <div class="driver-number text-5xl font-bold team-color-text">${driver.number}</div>
                            <div>
                                <h3 class="driver-name-hover text-lg font-bold text-gray-800 dark:text-white transition-colors duration-300">${driver.name}</h3>
                                <div class="flex items-center mt-1">
                                    ${driverFlagUrl ? `<div class="w-5 h-4 mr-2 flex-shrink-0 flex items-center justify-center"><img src="${driverFlagUrl}" alt="${driver.country}" class="max-h-full max-w-full rounded-sm"></div>` : ''}
                                    <p class="text-gray-500 dark:text-gray-400 text-sm">${driver.country}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
                }).join('');
                
                const teamHTML = `
                    <div id="team-card" class="bg-white dark:bg-zinc-900 p-8 rounded-lg shadow-lg border-t-4" style="border-color: ${palette.lightText};">
                        <div class="flex flex-col md:flex-row items-center md:items-start text-center md:text-left">
                            <div class="w-32 h-32 md:mr-8 flex-shrink-0 flex items-center justify-center mb-6 md:mb-0">
                                <img src="${team.logo}" alt="${team.name} logo" class="max-w-full max-h-full object-contain dark:invert">
                            </div>
                            <div class="flex-grow">
                                <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-800 dark:text-white">${team.name}</h1>
                                <div class="flex items-center justify-center md:justify-start mt-2">
                                    ${flagUrl ? `<div class="w-6 h-5 mr-3 flex-shrink-0 flex items-center justify-center"><img src="${flagUrl}" alt="${team.base}" class="max-h-full max-w-full rounded-sm"></div>` : ''}
                                    <p class="text-lg text-gray-500 dark:text-gray-400">${team.base}</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-8 pt-8 border-t border-gray-200 dark:border-zinc-700">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">Team Info</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center">
                                <div class="relative bg-gray-100 dark:bg-zinc-800 p-4 rounded-lg group cursor-pointer">
                                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Team Principal</p>
                                    <div class="flex items-center justify-center mt-1">
                                        ${principalFlagUrl ? `<div class="w-5 h-4 mr-2 flex-shrink-0 flex items-center justify-center"><img src="${principalFlagUrl}" alt="${team.teamPrincipalCountry}" class="max-h-full max-w-full rounded-sm"></div>` : ''}
                                        <p class="text-xl font-bold text-gray-800 dark:text-white">${team.teamPrincipal}</p>
                                    </div>
                                    ${principalTooltipHTML}
                                </div>
                                <div class="bg-gray-100 dark:bg-zinc-800 p-4 rounded-lg">
                                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Chassis</p>
                                    <p class="text-xl font-bold text-gray-800 dark:text-white">${team.chassis}</p>
                                </div>
                                <div class="bg-gray-100 dark:bg-zinc-800 p-4 rounded-lg">
                                    <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Power Unit</p>
                                    <p class="text-xl font-bold text-gray-800 dark:text-white">${team.powerUnit}</p>
                                </div>
                            </div>
                        </div>

                         <div class="mt-8 pt-8 border-t border-gray-200 dark:border-zinc-700">
                            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6 text-center">2024 Drivers</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                ${driverCardsHTML}
                            </div>
                        </div>

                    </div>
                `;
                container.innerHTML = teamHTML;

                const teamCard = container.querySelector('#team-card');
                const updateBorderColor = () => {
                    if (teamCard) {
                        const isDarkMode = document.documentElement.classList.contains('dark');
                        const color = isDarkMode ? palette.darkText : palette.lightText;
                        teamCard.style.borderColor = color;
                    }
                };
                updateBorderColor();
                new MutationObserver(updateBorderColor).observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                container.innerHTML = '<p class="text-center text-red-500">Could not load team data.</p>';
            });
        });
    </script>
